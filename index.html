<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <header>
        <h1>ToDo <span><i class="fa fa-plus"></i></span></h1>


    </header>
    <div class="container">
        <div id="toDoContainer">

        </div>

        <div class="pop_up" id="pop_show">
            <div class="create_todo">
                <h1 style="padding: 0;">
                    Add ToDo
                    <button id="cut"> X</button>
                </h1>

                <br>
                <form action="">
                    <label for="add_heading">Heading..</label><br>

                    <textarea name="" id="Heading" cols="1" rows="1" placeholder="Heading.." style="overflow: hidden;"></textarea>
                    <br>
                    <hr>

                    <label for="post_text">What ToDo</label><br>

                    <textarea name="do" id="what_todo" cols="30" rows="10" placeholder="What  is in your mind" style="overflow: hidden;"></textarea>


                </form>
                <button id="add_to">
                SUBMIT
    
            </button>

            </div>
        </div>

    </div>





    <footer>

        <button id="add_btn">
           <i class="fa fa-plus"> </i>
        </button>
        <h2 id="footer">
            All Rights Reserved By <i> <u> Abhinav Rai</u> </i>
        </h2>


    </footer>



    <script src="index.js"></script>
</body>


</html>
